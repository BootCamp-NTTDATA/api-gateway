spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: true
      uri: http://192.168.1.3:8090
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-product
          uri: lb://ms-product
          predicates:
            - Path=/api/product/**
        - id: ms-register-product-client
          uri: lb://ms-register-product-client
          predicates:
            - Path=/api/register/**
        - id: ms-clients
          uri: lb://ms-clients
          predicates:
            - Path=/api/client/**
        - id: ms-transaction
          uri: lb://ms-transaction
          predicates:
            - Path=/api/transaction/*