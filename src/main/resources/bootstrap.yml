spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: true
      uri: http://localhost:8090
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-product
          uri: lb://ms-product
          predicates:
            - Path=/api/product/**
        - id: ms-register-product-client
          uri: lb://ms-register-product-client
          predicates:
            - Path=/api/register/**
